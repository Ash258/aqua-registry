# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: userdocs
    repo_name: iperf3-static
    description: Static builds of iperf3 binaries for Windows, Linux and MacOSX to do network testing on remote servers
    version_constraint: "false"
    version_overrides:
      # - version_constraint: Version == "v3.19.1"
      #   asset: iperf3-{{.Arch}}-{{.OS}}
      #   format: raw
      #   windows_arm_emulation: true
      #   replacements:
      #     darwin: osx
      #     windows: win
      #   overrides:
      #     - goos: darwin
      #       goarch: arm64
      #       asset: iperf3-{{.Arch}}-{{.OS}}-14
      #     - goos: windows
      #       format: zip
      #       asset: iperf3-{{.Arch}}-{{.OS}}.{{.Format}}
      #       files:
      #         - name: iperf3.exe
      #   supported_envs:
      #     - darwin/arm64
      #     - windows/amd64
      - version_constraint: "true"
        # - version_constraint: Version in ["v3.20"]
        asset: iperf3-{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        replacements:
          darwin: osx
          windows: win
        overrides:
          - goos: darwin
            goarch: arm64
            asset: iperf3-{{.Arch}}-{{.OS}}-15
          - goos: windows
            format: zip
            asset: iperf3-{{.Arch}}-{{.OS}}.{{.Format}}
            files:
              - name: iperf3.exe
          - goos: linux
            goarch: arm64
            asset: iperf3-arm64v8
        supported_envs:
          - darwin/arm64
          - windows/amd64
          - linux
