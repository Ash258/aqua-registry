# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: userdocs
    repo_name: iperf3-static
    description: Static builds of iperf3 binaries for Windows, Linux and MacOSX to do network testing on remote servers
    version_constraint: "false"
    asset: iperf3-{{.Arch}}-{{.OS}}
    format: raw
    windows_arm_emulation: true
    replacements:
      darwin: osx
      windows: win
    overrides:
      - goos: darwin
        goarch: arm64
        asset: iperf3-{{.Arch}}-{{.OS}}-15
      - goos: darwin
        goarch: amd64
        asset: iperf3-{{.Arch}}-{{.OS}}-13
      - goos: linux
        goarch: arm64
        asset: iperf3-arm64v8
      - goos: linux
        goarch: amd64
        asset: iperf3-{{.Arch}}
      - goos: windows
        format: zip
        asset: iperf3-{{.Arch}}-{{.OS}}.{{.Format}}
        files:
          - name: iperf3.exe
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    version_overrides:
      - version_constraint: semver("<=3.17.1")
        supported_envs:
          - linux
      - version_constraint: Version in ["3.17.1+"]
        overrides:
          - goos: darwin
            goarch: arm64
            asset: iperf3-{{.Arch}}-{{.OS}}-14
          - goos: darwin
            goarch: amd64
            asset: iperf3-{{.Arch}}-{{.OS}}-13
          - goos: windows
            format: zip
            asset: iperf3-{{.Arch}}-{{.OS}}.{{.Format}}
            files:
              - name: iperf3.exe
          - goos: linux
            goarch: arm64
            asset: iperf3-arm64v8
          - goos: linux
            goarch: amd64
            asset: iperf3-{{.Arch}}
      - version_constraint: semver("<=3.19.1")
        overrides:
          - goos: darwin
            goarch: arm64
            asset: iperf3-{{.Arch}}-{{.OS}}-14
          - goos: darwin
            goarch: amd64
            asset: iperf3-{{.Arch}}-{{.OS}}-13
          - goos: windows
            format: zip
            asset: iperf3-{{.Arch}}-{{.OS}}.{{.Format}}
            files:
              - name: iperf3.exe
          - goos: linux
            goarch: arm64
            asset: iperf3-arm64v8
          - goos: linux
            goarch: amd64
            asset: iperf3-{{.Arch}}
      - version_constraint: "true"
